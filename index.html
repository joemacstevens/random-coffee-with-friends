<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css?family=Lora:700|Open+Sans" rel="stylesheet">
    <title>Coffee with A New Friend</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <header class="main">
                <h1>{{message}} <br /> {{office}}</h1>
            </header>
        
            <nav class="toolbar">
                <button class="button" v-on:click="generate_ny">NY Office</button>
                <button class="button" v-on:click="generate_dub">Dublin Office</button>
            </nav>
            
            <section class="content">
            <div v-if="loading" class="loading">
                Loading...
            </div>

            <div v-if="errored" class="error">
                Sorry we are expieriencing difficulties at the moment
            </div>
            <div class="team-container">
                <work-teams class="teams"
                    v-for="team in teams"
                    v-bind:team-members="team">
                </work-teams>
        </div>
        </section>
    </div>
    </div>
<script src="app.js"></script>
</body>
</html>
